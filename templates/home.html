<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!------------------------------- Bootstrap CSS import -------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  <body>
    <div class="container-fluid header" style="background-color: #2B2929" >
        <img src="/images/Typewriter icon.png">
        <h2 style="color: white">Enigma Simulator</p>
    </div>

    <div class="container web-content">
        <div class="Enigma">
            <div class="IO">
                <h3 class=""> Message</h3>
                <div class="form-outline">
                    <textarea class="form-control" id="Message" rows=20vh></textarea>
                </div>
            </div>
    
            <div class="buttons">
                <button id="Clear"> Clear</button>
                <button id="Encrypt"> Encrypt</button>
                <button id="Reset"> Reset</button>
            </div>
            
            <div class="IO">
                <h3 class=""> CipherText</h3>
                <div class="form-outline">
                    <textarea class="form-control" id="CipherText" rows=20vh></textarea>
                </div>
            </div>
        </div>
        
    </div>
    <!------------------------------- Bootstrap JS import --------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>  </head>
  </body>
</html>
